<div class="p-5">
  <div class="mb-10 mx-auto w-3/5" *ngFor="let video of videos">
    <div class="shadow sm:rounded-md sm:overflow-hidden">
      <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
        <iframe class="m-auto" width="560" height="315" [src]="video" title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <div class="px-4 py-3 bg-teal-200 text-right sm:px-6 flex flex-row justify-around">
        <span>Lorem ipsum dolor sit amet consectetur adipisicing.</span>
        <button type="submit"
          class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save</button>
      </div>
    </div>
  </div>
</div>
